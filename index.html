<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 90vw;
            height: 90vw;
            margin: 4vw auto;
            background: white;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-size: 0;
            background: white;
        }
        
        .font {
            position: absolute;
            z-index: 1000;
            font-size: 15vw;
            font-weight: 700;
            color: white;
            width: 90vw;
            height: 90vw;
            text-align: center;
            line-height: 30vw;
        }
        
        .item {
            width: 20vw;
            height: 10vw;
            margin: 5vw;
            display: inline-block;
            text-align: center;
            line-height: 10vw;
            border-radius: 2vw;
        }
        
        #start {
            background: rgb(254, 240, 240);
            border: 1px solid rgb(251, 196, 196);
            color: rgb(245, 108, 108)
        }
        
        #clear {
            background: rgb(238, 248, 233);
            border: 1px solid rgb(193, 231, 174);
            color: rgb(105, 195, 61)
        }
    </style>
</head>

<body>
    <div id="start" class="item">开始</div>
    <div id="clear" class="item">清空</div>
    <div id="container">
        <div class="font">祝福张春梅女士--我的妈妈生日快乐</div>
    </div>
    <script>
        window.onload = function() {
            var container = document.getElementById("container");
            let count = 0;
            document.getElementById("clear").onclick = function() {
                container.innerHTML = `<div class="font">祝福张春梅女士--我的妈妈生日快乐</div>`;
                count = 0;
            }
            document.getElementById("start").onclick = function() {
                container.innerHTML = `<div class="font">祝福张春梅女士--我的妈妈生日快乐</div>`;
                count = 0;
                var timer = setInterval(() => {
                    if (count >= 99) {
                        clearInterval(timer)
                    }
                    console.log(count)
                    var randomColor = "#" + Math.floor(Math.random() * 0xffffff).toString(16).padEnd(6, "0");
                    container.innerHTML += `<div style="width:9vw;height:9vw;background:${randomColor};border-radius:0%"></div>`
                    count++;
                }, 10);
            }

        }
    </script>
</body>

</html>
